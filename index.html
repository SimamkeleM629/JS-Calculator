<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div class="calculator">
        <!-- Numbers Display-->
        <div class="display">
            <input type="text" id="display" value="0" readonly>
        </div>
        <!-- Buttons Grid -->
         <table>
         <div class="buttons">
            <!-- First Row -->
           <tr> 
                <td><button class="btn clear" onclick="clearDisplay()">AC</button></td>
                <td><button class="btn operator" onclick="deleteLast()">DEL</button></td>
                <td><button class="btn operator" onclick="appendToDisplay('/')">รท</button></td>
                <td><button class="btn operator" onclick="appendToDisplay('*')">x</button></td>
            </tr> 
            <!-- Second Row -->
            <tr>
                <td><button class="btn number" onclick="appendToDisplay('7')">7</button></td>
                <td><button class="btn number" onclick="appendToDisplay('8')">8</button></td>
                <td><button class="btn number" onclick="appendToDisplay('9')">9</button></td>
                <td><button class="btn operator" onclick="appendToDisplay('-')">-</button></td>
             </tr> 
            <!-- Third Row -->
             <tr>
                <td><button class="btn number" onclick="appendToDisplay('4')">4</button></td>
                <td><button class="btn number" onclick="appendToDisplay('5')">5</button></td>
                <td><button class="btn number" onclick="appendToDisplay('6')">6</button></td>
                <td><button class="btn operator" onclick="appendToDisplay('+')">+</button></td>
            </tr>
            <!-- Fourth Row -->
             <tr>
                <td><button class="btn number" onclick="appendToDisplay('1')">1</button></td>
               <td><button class="btn number" onclick="appendToDisplay('2')">2</button></td>
               <td><button class="btn number" onclick="appendToDisplay('3')">3</button></td>
               <td><button class="btn equals" onclick="calculate()" rowspan="2">=</button></td>
            </tr>
            <!-- Fifth Row -->
             <tr>
                <td><button class="btn number zero" onclick="appendToDisplay('0')">0</button></td>
                <td><button class="btn operator" onclick="appendToDisplay('%')">%</button></td>
                <td><button class="btn number" onclick="appendToDisplay('.')">.</button></td>
             </tr>
        </table>
         </div>
    </div>
        <!-- JavaScript -->
         <script src="script.js">
           

         </script>




    
</body>
</html>
